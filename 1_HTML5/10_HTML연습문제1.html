<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML연습문제1</title>
</head>
<body>
  <p>
  고객명 : <input type="text" size="15"> <br>
  <br>
  전화번호 : <input type="tel" size="20"> <br>
  <br>
  E-Mail : <input type="email" size="20"> <br>
  <br>
  <form>
  피자선택 : <select>
    <option>피자를 선택하세요</option>
    <option>페퍼로니피자</option>
    <option>치즈피자</option>
    <option>고구마피자</option>
  </select>
  </form>
  </p>
  <form>
    <fieldset>
      <legend>피자 사이즈</legend>
      <label><input type="radio" name="pizza"></label> Small <br>
      <br>
      <label><input type="radio" name="pizza"></label> Medium <br>
      <br>
      <label><input type="radio" name="pizza"></label> Large <br>
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>토핑 선택</legend>
      <label><input type="checkbox" name="베이컨"></label> 베이컨 <br>
      <br>
      <label><input type="checkbox" name="치즈"></label> 치즈 <br>
      <br>
      <label><input type="checkbox" name="양파"></label> 양파 <br>
      <br>
      <label><input type="checkbox" name="버섯"></label> 버섯 <br>

    </fieldset>
  </form>
  <p>
  희망배송시간 : <input type="time"> <br>
  <br>
  배송 시 요청사항 : <textarea rows="3" cols="20"></textarea> <br>
  <br>
  <button>주문하기</button>
  </p>
</body>
</html>
