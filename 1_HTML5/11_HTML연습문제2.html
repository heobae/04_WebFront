<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      
      <ol type="1">
        <li>납품자명 : <input type="text" size="15"></li> <br>
        <li>email : <input type="email" placeholder="answer@naver.com"></li> <br>
     <li>홈페이지 : <input type="url" value="https://"></li> <br>
      <li>지역 : <form>
        <select>
          <option>서울</option>
          <option>경기</option>
          <option selected>부산</option>
          <option>제주</option>
        </select>
      </li>
      </ol>
      </form>
    
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>납품 정보</legend>
      <p>
        <ul>
          <li>상품명 : <input type=""></li> <br>
          <li>납품 수량 : <input type="" placeholder="최소 100"></li> <br>
          <li>납품 등급 : <input type="range" min="0" max="10" step="1"></li><br>
          <li>기타사항 : <textarea rows="5"></textarea></li>
        </ul>
      </p>
    </fieldset>
  </form>
  <br>
  <button>send message</button>
</body>
</html>
